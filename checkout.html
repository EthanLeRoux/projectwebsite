<p>before your new leather jackets can leave we need you to fill in the following form</p>

<form id="checkout-form" action="./thankyou.html">

    <h3>Customer Information</h3>
    <div class="form-group">
        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
    </div>

    <h3>Shipping Details</h3>
    <div class="form-group">
        <input type="text" id="street" name="street" placeholder="Street Number and Name" required>

    <div class="form-group">
        <input type="text" id="city" name="city" placeholder="City" required>
    </div>
    <div class="form-group">
        <input type="text" id="suburb" name="suburb" placeholder="Suburb" required>

    <div class="form-group">
        <input type="text" id="province" name="province" placeholder="Province" required>
