           <div class="container col-8 my-5 br-2 rounded">

                <div class="heading">

                <h4>Customer Info</h4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control" required pattern="^[A-Za-z\s]+$">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="lastname">Last name</label>
                            <input type="text" id="lastname" class="form-control" required pattern="^[A-Za-z\s]+$">
                        </div>
                        <div class="col-12">
                            <label class="from-label" for="username">phone number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="usrname" required maxlength="10" pattern="[0-9]+">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" id="email" class="form-control" required>
                        </div>

                        <h4 class="shippingHeader">Shipping Details</h4>

                        <div class="col-12">
                            <label class="form-label" for="address">Street Number and Name </label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="address">Your City</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="address">Suburb</label>
                            <input type="text" id="address" class="form-control" required pattern="^[A-Za-z\s]+$">
                        </div>

                        <div class="col-5">
                            <label class="form-label" for="province">Province</label>
                            <select class="form-select" id="province" required pattern="^[A-Za-z\s]+$">
                                <option>Choose</option>
                                <option>Eastern Capel</option>
                                <option>Free State</option>
                                <option>Gauteng</option>
                                <option>KwaZulu-Natal</option>
                                <option>Limpopo</option>
                                <option>Mpumalanga</option>
                                <option>Nothern Cape</option>
                                <option>Western Cape</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label class="form-label" for="zip">Zip </label>
                            <input type="text" id="zip" class="form-control" required pattern="[0-9]+">
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                    </div>
                    <hr>


                    <h4 class="billingHeader">Billing Details</h4><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="credit-card" name="payment-method"
                            value="credit-card">
                        <label class="form-check-label" for="credit-card">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="debit-card" name="payment-method"

                        <label class="form-check-label" for="debit-card">Debit Card</label>
                    </div>


                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="cardname">Name on Card </label>
                            <input type="text" id="cardname" class="form-control" placeholder="Full name as displayed on card" required pattern="^[A-Za-z\s]+$">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="creditcard"> Card Number </label>
                            <input type="text" id="creditcard" class="form-control" placeholder="1111-2222-3333-48" required maxlength="19">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="expiration"> Expiration </label>
                            <input type="date" id="expiration" class="form-control" placeholder="(MM/YY)">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="cvv">CVV </label>
                            <input type="text" id="cvv" class="form-control" placeholder="***" maxlength="3" required>
                        </div>
                    </div>
                    <hr>
                    <div class="inputfield-terms">
                        <label>Do you agree to our <a href="#">Terms and Conditions</a></label><br>
                        <label for="agree-yes"><input type="radio" id="agree-yes" name="terms-agreement" value="yes"
                                required> Yes</label>
                        <label for="agree-no"><input type="radio" id="agree-no" name="terms-agreement" value="no"
                                required> No</label>
                    </div>

                    <hr>
                    <button  type="submit" class="btn btn-primary btn-block mb-4" id="shipOffButton" href="/thankyou.html">Ship Off</button>
                </form>

    <script>


        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }




document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("email");
    const cardNumberInput = document.getElementById("creditcard");

    // Email validation using a regular expression
    emailInput.addEventListener("input", function () {
        const email = emailInput.value;
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(email)) {
            emailInput.setCustomValidity("Invalid email address");
        } else {
            emailInput.setCustomValidity("");
        }
    });

    // Credit card number formatting
    cardNumberInput.addEventListener("input", function () {
        let cardNumber = cardNumberInput.value;
        cardNumber = cardNumber.replace(/\D/g, ''); // Remove non-numeric characters
        if (cardNumber.length > 4) {
            cardNumber = cardNumber.match(/.{1,4}/g).join('-'); // Add hyphens every 4 digits
        }
        cardNumberInput.value = cardNumber;
    });
});


    </script>
