<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        background: #fec107;
        padding: 0 10px;
    }

    .wrapper {
        max-width: 500px;
        width: 100%;
        background: #fff;
        margin: 50px auto;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.125);
        padding: 30px;
    }

    .wrapper .title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #fec107;
        text-transform: uppercase;
        text-align: center;
    }

    .wrapper .form {
        width: 100%;
    }

    .wrapper .form .inputfield {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .wrapper .form .inputfield label {
        width: 200px;
        color: #757575;
        margin-right: 10px;
        font-size: 14px;
    }

    .wrapper .form .inputfield .input,
    .wrapper .form .inputfield .textarea {
        width: 100%;
        outline: none;
        border: 1px solid #d5dbd9;
        font-size: 15px;
        padding: 8px 10px;
        border-radius: 3px;
        transition: all 0.3s ease;
    }

    .wrapper .form .inputfield .textarea {
        width: 100%;
        height: 125px;
        resize: none;
    }

    .wrapper .form .inputfield .custom_select {
        position: relative;
        width: 100%;
        height: 37px;
    }

    .wrapper .form .inputfield .custom_select:before {
        content: "";
        position: absolute;
        top: 12px;
        right: 10px;
        border: 8px solid;
        border-color: #d5dbd9 transparent transparent transparent;
        pointer-events: none;
    }

    .wrapper .form .inputfield .custom_select select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 8px 10px;
        font-size: 15px;
        border: 1px solid #d5dbd9;
        border-radius: 3px;
    }


    .wrapper .form .inputfield .input:focus,
    .wrapper .form .inputfield .textarea:focus,
    .wrapper .form .inputfield .custom_select select:focus {
        border: 1px solid #fec107;
    }

    .wrapper .form .inputfield p {
        font-size: 14px;
        color: #757575;
    }

    .wrapper .form .inputfield .check {
        width: 15px;
        height: 15px;
        position: relative;
        display: block;
        cursor: pointer;
    }

    .wrapper .form .inputfield .check input[type="checkbox"] {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
    }

    .wrapper .form .inputfield .check .checkmark {
        width: 15px;
        height: 15px;
        border: 1px solid #fec107;
        display: block;
        position: relative;
    }

    .wrapper .form .inputfield .check .checkmark:before {
        content: "";
        position: absolute;
        top: 1px;
        left: 2px;
        width: 5px;
        height: 2px;
        border: 2px solid;
        border-color: transparent transparent #fff #fff;
        transform: rotate(-45deg);
        display: none;
    }

    form.form .inputfield .check input[type="checkbox"]:checked~.checkmark {
        background: #fec107;
    }

    form .form .inputfield .check input[type="checkbox"]:checked~.checkmark:before {
        display: block;
    }

    .btn {
        background-color: black;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }


    .wrapper .form .inputfield .btn:hover {
        background: #ffd658;
    }

    .wrapper .form .inputfield:last-child {
        margin-bottom: 0;
    }

    @media (max-width:420px) {
        .wrapper .form .inputfield {
            flex-direction: column;
            align-items: flex-start;
        }

        .wrapper .form .inputfield label {
            margin-bottom: 5px;
        }

        .wrapper .form .inputfield.terms {
            flex-direction: row;
            

        }
    }
</style>

<div class="wrapper">
    <h2>Just one more step...</h2>

    <p>before your new leather jackets can leave we need you to fill in the following form:</p>

    <form class="form" action="./thankyou.html">

        <h3>Customer Information</h3>
        <div class="inputfield">
            <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
        </div>
        <div class="inputfield">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="inputfield">
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
        </div>

        <h3>Shipping Details</h3>
        <div class="inputfield">
            <input type="text" id="street" name="street" placeholder="Street Number and Name" required>
        </div>
        <div class="inputfield">
            <input type="text" id="city" name="city" placeholder="City" required>
        </div>
        <div class="inputfield">
            <input type="text" id="suburb" name="suburb" placeholder="Suburb" required>
        </div>
        <div class="inputfield">
            <input type="text" id="province" name="province" placeholder="Province" required>
        </div>

        <h3>Billing Details</h3>
        <div class="inputfield">
            <input type="text" id="card-name" name="card-name" placeholder="Name on Card" required>
        </div>
        <div class="inputfield">
            <input type="text" id="card-number" name="card-number" placeholder="Credit Card Number" required>
        </div>
        <div class="inputfield">
            <input type="text" id="expire-date" name="expire-date" placeholder="Expire Date (MM/YY)" required>
        </div>
        <div class="inputfield">
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>

        <div class="inputfield.terms ">
            <label>Do you agree to our <a href="#">Terms and Conditions</a></label><br>
            <label for="agree-yes"><input type="radio" id="agree-yes" name="terms-agreement" value="yes" required>
                Yes</label>
            <label for="agree-no"><input type="radio" id="agree-no" name="terms-agreement" value="no" required>
                No</label>
        </div>

        <button class="btn" type="submit">Ship off</button>


    </form>
</div>

<script>
    
       document.addEventListener('DOMContentLoaded', function () {
        // Get the radio buttons for terms agreement
        const agreeYes = document.getElementById('agree-yes');
        const agreeNo = document.getElementById('agree-no');

        // Get the "Ship off" button
        const shipOffBtn = document.querySelector('.btn');

        // Add an event listener to the radio buttons to check the agreement status
        agreeYes.addEventListener('change', function () {
            shipOffBtn.disabled = false; // Enable the button when "Yes" is selected
        });

        agreeNo.addEventListener('change', function () {
            shipOffBtn.disabled = true; // Disable the button when "No" is selected
        });
    });
</script>
