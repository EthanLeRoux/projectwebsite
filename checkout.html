        document.addEventListener('DOMContentLoaded', function () {
    // Get the radio buttons for terms agreement
    const agreeYes = document.getElementById('agree-yes');
    const agreeNo = document.getElementById('agree-no');

    // Get the "Ship off" button by its unique class
    const shipOffBtn = document.querySelector('.ship-off-button');

    // Add an event listener to the radio buttons to check the agreement status
    agreeYes.addEventListener('change', function () {
        shipOffBtn.disabled = false; // Enable the button when "Yes" is selected
    });

    agreeNo.addEventListener('change', function () {
        shipOffBtn.disabled = true; // Disable the button when "No" is selected
    });
});

document.addEventListener("DOMContentLoaded", function () {
const expirationInput = document.getElementById("expiration");

expirationInput.addEventListener("input", function () {
    const value = expirationInput.value;
    if (value.length === 2 && !value.includes("/")) {
        // Automatically add a slash when the user enters the month
        expirationInput.value = value + "/";
    }
});
});



document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("email");
    const cardNumberInput = document.getElementById("creditcard");

    // Email validation using a regular expression
    emailInput.addEventListener("input", function () {
        const email = emailInput.value;
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(email)) {
            emailInput.setCustomValidity("Invalid email address");
        } else {
            emailInput.setCustomValidity("");
        }
    });

    // Credit card number formatting
    cardNumberInput.addEventListener("input", function () {
        let cardNumber = cardNumberInput.value;
        cardNumber = cardNumber.replace(/\D/g, ''); // Remove non-numeric characters
        if (cardNumber.length > 4) {
            cardNumber = cardNumber.match(/.{1,4}/g).join('-'); // Add hyphens every 4 digits
        }
        cardNumberInput.value = cardNumber;
    });
});

    </script>
