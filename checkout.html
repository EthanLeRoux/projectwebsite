    <div class="wrapper">

        <form class="form" action="./thankyou.html">
            <h2>Just one more step...</h2>
            <p>Before your new leather jackets can leave, we need you to fill in the following form:</p>
            <h3>Customer Information</h3>
            <div class="inputfield">
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required pattern="^[A-Za-z\s]+$">
            </div>
            <div class="inputfield">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="inputfield">
                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required pattern="[0-9]+">
            </div>

            <h3>Shipping Details</h3>
            <div class="inputfield">
                <input type="text" id="street" name="street" placeholder="Street Number and Name" required>
            </div>
            <div class="inputfield">
                <input type="text" id="city" name="city" placeholder="City" required pattern="^[A-Za-z\s]+$">
            </div>
            <div class="inputfield">
                <input type="text" id="suburb" name="suburb" placeholder="Suburb" required>
            </div>
            <div class="inputfield">
                <input type="text" id="province" name="province" placeholder="Province" required pattern="^[A-Za-z\s]+$">
            </div>

            <h3>Billing Details</h3>
            <div class="inputfield">
                <input type="text" id="card-name" name="card-name" placeholder="Name on Card" required pattern="^[A-Za-z\s]+$">
            </div>
            <div class="inputfield">
                <input type="text" id="card-number" name="card-number" placeholder="Credit Card Number" required pattern="[0-9]+">
            </div>
            <div class="inputfield">
                <input type="text" id="expire-date" name="expire-date" placeholder="Expire Date (MM/YY)" required>
            </div>
            <div class="inputfield">
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required pattern="[0-9]+">
            </div>
            <div class="inputfield terms">
                <label>Do you agree to our <a href="#">Terms and Conditions</a></label><br>
                <label for="agree-yes"><input type="radio" id="agree-yes" name="terms-agreement" value="yes" required> Yes</label>
                <label for="agree-no"><input type="radio" id="agree-no" name="terms-agreement" value="no" required> No</label>
            </div>
            <button class="btn" type="submit">Ship off</button>
        </form>

<script>
    
       document.addEventListener('DOMContentLoaded', function () {
        // Get the radio buttons for terms agreement
        const agreeYes = document.getElementById('agree-yes');
        const agreeNo = document.getElementById('agree-no');

        // Get the "Ship off" button
        const shipOffBtn = document.querySelector('.btn');

        // Add an event listener to the radio buttons to check the agreement status
        agreeYes.addEventListener('change', function () {
            shipOffBtn.disabled = false; // Enable the button when "Yes" is selected
        });

        agreeNo.addEventListener('change', function () {
            shipOffBtn.disabled = true; // Disable the button when "No" is selected
        });
    });
</script>

<script>
    // Initialize Flatpickr for the "Expire Date" input
    flatpickr("#expire-date", {
        dateFormat: "m/y",
        minDate: new Date(),
        maxDate: new Date().setFullYear(new Date().getFullYear() + 10), // Set the maximum date to 10 years in the future
        onOpen: function (selectedDates, dateStr, instance) {
            instance.redraw(); // Redraw the calendar when opened to ensure it's displayed correctly
        },
    });
</script>
